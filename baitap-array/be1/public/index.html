

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Hello World</h1>
    <a href="#" id="baiTap1">Bai tap 1</a>
    <div id="show">
 
    </div>
   
    <script>
        const showList = document.querySelector('#showList');
        let show = document.querySelector('#show');
        
        async function getData() {
            const url = 'http://localhost:81/bt_be1_nguyenthanhnhan/api/getdata.php?baitap=1'
            const res = await fetch(url);
            
            if (!res.status == 200) {
                throw new Error('Failed to fetch data');
            }
            else {
                const data = await res.json();
                let html = `<table id="tbSinhVien">
            <tr>
                <th>Sinh Vien</th>
                <th>Tin hoc</th>
                <th>KTLT</th>
                <th>MMT</th>
            </tr>`;       
                        for (const e in data) {
                            html += '<tr>'
                            html+=`<td>${e}</td>`; 
                            for (const sub in data[e]) {
                                html+=`<td>${data[e][sub]}</td>`; 
                            }
                            html += '</tr>';
                        }                 
                html += `</table>`;
                show.innerHTML = html;
            }
        }
        getData();
    </script>
</body>

</html>
